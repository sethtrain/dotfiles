# ~/.tmuxinator/raven-clj.yml
# you can make as many tabs as you wish...

name: Raven
root: ~/projects/cicayda/raven-clj/
windows:
  - emacs:
      layout: main-vertical
      panes:
        - emacs project.clj
  - shell:
      layout: main-vertical
      panes:
        - # empty
  - sentry:
      layout: main-vertical
      panes:
        - source venv/bin/activate && sentry --config=venv/etc/sentry.conf.py start
