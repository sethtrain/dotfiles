# ~/.tmuxinator/drone.yml
# you can make as many tabs as you wish...

name: Monolith
root: ~/projects/cicayda/monolith/
windows:
  - shell:
      layout: main-vertical
      panes:
        - vim .
  - cljsbuild:
      layout: main-vertical
      panes:
        - lein do cljsbuild clean, cljsbuild auto debug
  - vagrant:
      layout: main-vertical
      panes:
        - cd vagrant/dev && vagrant up
