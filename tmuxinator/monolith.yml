# ~/.tmuxinator/drone.yml
# you can make as many tabs as you wish...

name: Monolith
root: ~/projects/cicayda/monolith/
windows:
  - shell:
      layout: main-vertical
      panes:
        - idea .
  - cljsbuild:
      layout: main-vertical
      panes:
        - lein do cljsbuild clean, cljx, cljsbuild auto debug
  - vagrant:
      layout: main-vertical
      panes:
        - cd vagrant/dev && vagrant up
  - logs:
      layout: even-vertical
      panes:
        - ssh dev "tail -f /var/log/monolith/monolith.log"
        - ssh dev "tail -f /var/log/monolith/appserver.upstart.log"
  - devops:
      layout: main-vertical
      panes:
        - cd ../devops
  - less:
      layout: main-vertical
      panes:
        - observ watchr/less.watch
