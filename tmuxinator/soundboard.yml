# ~/.tmuxinator/soundboard.yml
# you can make as many tabs as you wish...

name: Soundboard
root: ~/projects/cicayda/soundboard/
windows:
  - shell:
      layout: main-vertical
      panes:
        - idea .
  - cljsbuild:
      layout: main-vertical
      panes:
        - lein do cljsbuild clean, cljsbuild auto
  - less:
      layout: main-vertical
      panes:
        - watchr watchr/less.watch
