# ~/.tmuxinator/nelly.yml
# you can make as many tabs as you wish...

name: Nelly
root: ~/projects/buntin/nelly/
windows:
  - shell:
      layout: main-vertical
      panes:
        - open -a /Applications/Emacs.app project.clj
  - server:
      layout: main-vertical
      panes:
        - lein ring server-headless
  - cljsbuild:
      layout: main-vertical
      panes:
        - lein cljsbuild clean && lein cljsbuild auto
