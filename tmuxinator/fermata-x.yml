# ~/.tmuxinator/fermata.yml
# you can make as many tabs as you wish...

name: Fermata
root: ~/projects/cicayda/fermata/
windows:
  - shell:
      layout: main-vertical
      panes:
        - gvim project.clj
  - cljsbuild:
      layout: main-vertical
      panes:
        - lein do cljsbuild clean, cljsbuild auto
  - server:
      layout: main-vertical
      panes:
        - lein ring server-headless
