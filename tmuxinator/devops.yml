# ~/.tmuxinator/devops.yml
# you can make as many tabs as you wish...

name: Devops
root: ~/projects/cicayda/devops/
windows:
  - vim:
      layout: main-vertical
      panes:
        - vim .
  - shell:
      layout: main-vertical
      panes:
        - # shell
  - socks:
      layout: main-vertical
      panes:
        - ssh -N socks
  - bastion:
      layout: main-vertical
      panes:
        - ssh bastion
  - vagrant:
      layout: main-vertical
      panes:
        - cd vagrant/devops

