# ~/.tmuxinator/fermata.yml
# you can make as many tabs as you wish...

project_name: Fermata
project_root: ~/projects/cicayda/fermata/
tabs:
  - vim:
      layout: main-vertical
      panes:
        - vim project.clj
  - shell:
      layout: main-vertical
      panes:
        - # empty
  - cljsbuild:
      layout: main-vertical
      panes:  
        - lein do cljsbuild clean, cljsbuild auto
  - servers:
      layout: main-vertical
      panes:
        - lein with-profile +ring-nrepl ring server-headless