# ~/.tmuxinator/drone.yml
# you can make as many tabs as you wish...

name: Drone
root: ~/projects/cicayda/analytics-engine/
windows:
  - shell:
      layout: main-vertical
      panes:
        - gvim project.clj
  - cljsbuild:
      layout: main-vertical
      panes:
        - lein do cljsbuild clean, cljsbuild auto
  - less:
      layout: main-vertical
      panes:
        - watchr watchr/less.watch
  - servers:
      layout: main-vertical
      panes:
        - lein with-profile +ring-nrepl ring server-headless
        - cd ~/projects/datomic-pro-0.8.3848 && bin/transactor config/samples/dev-transactor-template.properties
        - cd ~/projects/elasticsearch-0.90.3 && bin/elasticsearch -f
        - rabbitmq-server
  - services:
      layout: main-vertical
      panes:
        - tail -f logs/analytics-engine.log
        - lein run -m analytics-engine.analyze
        - lein run -m analytics-engine.router
        - lein trampoline run -m analytics-engine.import.core
