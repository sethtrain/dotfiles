session_name: fishface
start_directory: ~/projects/buntin/fishface
environment:
  FISHFACE_DATABASE_USER: fishface
  FISHFACE_DATABASE_PASSWORD: password
windows:
  - window_name: shell
    panes:
      - blank
  - window_name: vim
    panes:
      - shell_command: vim
  - window_name: server
    panes:
      - shell_command: rails s
